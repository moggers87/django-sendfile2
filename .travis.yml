sudo: false
language: python
dist: xenial

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - pypy2.7-6.0
  - pypy3.5-6.0

install: travis_retry pip install -q tox

script: tox -e py  # run tox for the current version of Python

matrix:
  include:
    - python: "3.6"
      env: TOX_ENV=flake8
      script: tox -e $TOX_ENV
