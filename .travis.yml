sudo: false
language: python
dist: xenial

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - pypy2.7-6.0
  - pypy3.5-6.0

install:
  - pip install tox-travis

script:
  - tox

matrix:
  fast_finish: true
  include:
    - python: "3.6"
      env: TOX_ENV=flake8
      script: tox -e $TOX_ENV


after_success:
  - coveralls
